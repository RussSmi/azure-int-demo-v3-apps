trigger:
- main

name: Deploy Bicep files

parameters:
- name: azureServiceConnection
  type: string
  default: 'rusmith-sandbox'

variables:
- name: vmImageName
  value: 'ubuntu-latest'
- name: 'location'
  value: 'uksouth'
- name: templateFile
  value: '../../bicep/main.bicep'
- name: csmParametersFile
  value: '../../bicep/main.dev.bicepparam'
- group: 'ais-connection-vars-dev'
  

pool:
  vmImage: $(vmImageName)

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    ConnectedServiceName: '${{ parameters.azureServiceConnection }}'
    action: 'Create Or Update Resource Group'
    resourceGroupName: '$(logic-apps-resource-group-name)'
    location: '$(location)'
    templateLocation: 'Linked artifact'
    csmFile: '$(templateFile)'
    csmParametersFile: '$(csmParametersFile)'
    #overrideParameters: '-storageAccountType Standard_LRS'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'