# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Test Pipeline. 

env:
  AZURE_LOGICAPP_PACKAGE_PATH: '.'
  RG_LA: ${{ vars.RG_PREFIX}}app

on: 
  workflow_dispatch:

jobs:
   logic_app_dev_build: 
    runs-on: ubuntu-latest
    environment:
        name: dev
    steps: 

    - name: "Example output creation"
      id: "my_step"
      run: |
        my_var="Hello World"
        echo "Output [$my_var]"
        echo "my_var=$my_var" >> $GITHUB_OUTPUT 

    - name: "Example output call between steps"
      run: |
        echo "Output [${{steps.my_step.outputs.my_var}}]"

    - name: Checkout
      uses: actions/checkout@v1
    
    - name: Login via Az module
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-AzPSSession: true

      # Create resource group
    - name: Create resource group
      run: |
        az group create \
         --name ${{env.RG_LA}} \
         --location ${{vars.LOCATION}} 

      # Deploy Bicep file
    - name: Deploy Bicep
      id: bicep
      run: |
        az deployment group create \
          --name 'bicep-deploy-'${{ github.run_id }} \
          --resource-group ${{env.RG_LA}} \
          --parameters bicep/main.dev.bicepparam

    - name: Get output
      id: output_step
      run: |
        logicAppName=$(az deployment group show --name bicep-deploy-${{ github.run_id }} --resource-group ${{env.RG_LA}} --query properties.outputs.logicAppName.value -o tsv)
        echo "logicAppName = $logicAppName"
        echo "logicAppName=$logicAppName" >> $GITHUB_OUTPUT  
    
    - name: "Trace logic app name"
      run: |
        echo "Output [${{steps.output_step.outputs.logicAppName}}]"

    - name: Get publish Profile
      id: fncapp
      uses: azure/powershell@v1
      with:
        inlineScript: |
          $profile = Get-AzWebAppPublishingProfile `
              -ResourceGroupName ${{env.RG_LA}} `
              -Name ${{steps.output_step.outputs.LogicAppName}}
          $profile = $profile.Replace("`r", "").Replace("`n", "")          
          echo "profile=${profile}" >> $GITHUB_OUTPUT
        azPSVersion: latest

    - name: Create project folder
      run: |
        mkdir output
        cp 'logicapps/host.json' 'output/'
        cp 'logicapps/connections.json' 'output/'
        cp -r 'logicapps/publisher' 'output/'

    - name: Easy Zip Files
      uses: vimtor/action-zip@v1
      with:
        dest: '${{ github.run_id }}.zip'
        files: output/

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{env.RG_LA}}
        package: '${{ github.run_id }}.zip'
        publish-profile: ${{steps.fncapp.outputs.profile}}

